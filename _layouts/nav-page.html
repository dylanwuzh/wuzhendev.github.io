---
layout: default
---
<section class="jumbotron">
    <div class="container">
        <h2 class="page-meta-title">{{ page.title }}</h2>
        <div id="jumbotron-meta-info">
            <span class="meta-info">
                {% if page.subtitle %}
                    {{ page.subtitle }}
                {% endif %}
                {% if page.date %}
                    <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
                {% endif %}
            </span>
        </div>
    </div>
</section>

<article class="post container">

    {{ content }}

</article>
